<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    
    body {
      margin: 0;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex; 
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      flex: 1; /* Distribute extra space among panels */
      justify-content: center; 
      display: flex; 
      flex-direction: column; 
    }

    .panel1 { background-image:url(https://source.unsplash.com/NWK_7U4KACc/1500x1500); }
    .panel2 { background-image:url(https://source.unsplash.com/rd2_Bt30jDI/1500x1500); }
    .panel3 { background-image:url(https://source.unsplash.com/wPbuPObWLWc/1500x1500); }
    .panel4 { background-image:url(https://source.unsplash.com/duqq9Hm14s8/1500x1500); }
    .panel5 { background-image:url(https://source.unsplash.com/49qWkMkguVw/1500x1500); }

    /* Flex Children */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      flex: 1 0 auto; 
      display: flex; 
      justify-content: center;
      align-items: center; 
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      flex: 5; /* gives the panel 5x more extra space than the others */ 
      font-size: 40px;
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>This</p>
      <p>Page</p>
      <p>Shows</p>
    </div>
    <div class="panel panel2">
      <p>How</p>
      <p>To</p>
      <p>Use</p>
    </div>
    <div class="panel panel3">
      <p>Flex</p>
      <p>Panels</p>
      <p>In</p>
    </div>
    <div class="panel panel4">
      <p>A</p>
      <p>Gallery</p>
      <p>Format</p>
    </div>
    <div class="panel panel5">
      <p>With</p>
      <p>Simple</p>
      <p>Animation</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel'); 
    
    function toggleOpen() {
      this.classList.toggle('open'); 
    }
    function toggleActive(e) {
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }
    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
  </script>



</body>
</html>
